<!DOCTYPE html>
<html>
  <head>
    <title>User Registration</title>
  </head>
  <body>
    <h2>Register</h2>

    {% if messages %} {% for message in messages %}
    <p style="color: green">{{ message }}</p>
    {% endfor %} {% endif %}

    <form method="post">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit">Register</button>
    </form>

    <a href="{% url 'user_login' %}">Login here</a>
  </body>
</html>
