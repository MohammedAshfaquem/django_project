<h2>Edit Note</h2>
<form method="post">
  {% csrf_token %}
  <label>Title:</label><br>
  <input type="text" name="title" value="{{ note.title }}" required><br>
  <label>Content:</label><br>
  <textarea name="content">{{ note.content }}</textarea><br>
  <button type="submit">Save Changes</button>
</form>
